<!Doctype html>
<html>

<head>
    <title>Product landing page</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="page-wrapper">
        <header class="nav-bar ">
            <div class="ui medium logo image ">
                <img src="images/logo.png" alt="">
            </div>

            <nav class="ui text right nav menu">
                <!-- change styling -->


                <a class="item" href="#">Features</a>

                <a class="item" href="#">How it works</a>

                <a class="item" href="#">Pricing</a>


            </nav>

        </header>
        <div class="ui container section-one column grid">
            <div class="row">
                <h2>Handcrafted, home-made masterpieces</h2>
            </div>
            <div class="row ui input-email input">
                <input type="email" name="email" id="email" placeholder="Enter your email address" />
            </div>
            <div class="row">
                <button class="ui yellow button" type="submit">Get Started</button>
            </div>



        </div>
    </div>


</body>

</html>
